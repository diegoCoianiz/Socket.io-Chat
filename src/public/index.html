<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coia's chat</title>
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <!-- FONT AWSOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="row" id="body-header">
            <div class="col">
                <nav class="navbar navbar-light">
                    <div class="col text-center"></div>
                        <a class="navbar-brand" id="title" href="/"><b>Coia's Chat</b></a>
                        <a class="navbar-brand mx-auto" href="https://www.facebook.com/juandiego.coianiz/"><i class="fab fa-facebook-square"></i></a>
                        <a class="navbar-brand mx-auto" href="https://twitter.com/jdiegocoianiz"><i class="fab fa-twitter-square"></i></a>
                        <a class="navbar-brand mx-auto" href="https://www.instagram.com/diego_coianiz/"><i class="fab fa-instagram-square"></i></a>
                        <a class="navbar-brand mx-auto" href="https://github.com/diegoCoianiz"><i class="fab fa-github-square"></i></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Nick Window -->
    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="nick-card-header mx-auto">
            <h3>Enter your Nickname:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body mx-auto">
            <form id="nickForm">
                <input type="text" id="nickName" class="form-cotrol">
                <button type="submit" class="btn btn-warning mt-2" id="nick-button">
                    Send <i class="far fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Window Container-->
    <div class="container " id="contentWrap">
        <!-- General ROW Division -->
        <div class="row mt-2">
           
            <!-- General Chat Division, Card and Users -->
            <div class="col-md-9">
                <!-- General Card Division -->
                <div class="card">
                    <!-- Header "Hello ...." -->
                    <div id="card-header" class="card-header">
                    </div>

                    <!-- Text messages -->
                    <div id="chat" class="card-body"></div>
    
                        <!-- input and Button -->
                    <form id="message-form" class="card-footer"> 
                        <div class="input-group" id="input-group">
                            <input type="text" id="message" class="form-cotrol">
                            <div class="input-group-append"></div>
                            <button type="submit" class="btn btn-warning" id="send-button">
                                Send <i class="far fa-paper-plane"></i>
                            </button>
                            <i id="advert" class="fas fa-user-secret"></i><g4> Remember you can wirte  "/p (nickname)" to send a private message</g4>
                        </div>
                    </form>
                    <div >
                        
                    </div>
                </div>
            </div>
            <!-- Users Column -->
            <div class="col">
                <!-- General Users Division -->
                <div class="card">
                    <!-- Users Header ...." -->
                    <div id="users-header" class="card-header">
                        <h4>Users:</h4>
                    </div>

                    <!-- list of users -->
                    <div class="card-body">
                        <div id="userNames"></div>
                    </div>
                </div>
            </div>
        <!-- End General ROW Division -->
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <!-- SOCKET INPUT OUTPUT : realtime connection events-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" charset="UTsF-8"></script>
</body>
</html>
